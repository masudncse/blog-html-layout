<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>
<body>

<main>
    <!--header-start-->
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img src="img/logo.png" width="120" alt="">
                </div>
                <div class="col-md-4 text-right d-flex align-items-center justify-content-center">
                    <h6>21, September 2019 | 05:00 PM</h6>
                </div>
            </div>
        </div>
    </header>
    <!--header-end-->

    <!--nav-start-->
    <div id="nav">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                        <a class="navbar-brand" href="#">HUN BLOG</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search"
                                       aria-label="Search">
                                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!--nav-end-->

    <!--container-start-->
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <!--content-start-->
                <div id="content">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Connect me</h1>
                            <form>
                                <div class="form-group">
                                    <label>Select Category</label>
                                    <select name="" class="form-control">
                                        <option value="">Business</option>
                                        <option value="">Sports</option>
                                        <option value="">Lifestyle</option>
                                        <option value="">Showbiz</option>
                                        <option value="">Showbiz</option>
                                        <option value="">Health</option>
                                        <option value="">Science</option>
                                        <option value="">Travel</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Post Title</label>
                                    <input type="email" class="form-control" placeholder="Enter your title">
                                </div>
                                <div class="form-group">
                                    <label>Post Content</label>
                                    <textarea name="" cols="30" class="form-control" rows="5" placeholder="Enter your content"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Image</label>
                                    <input type="file" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="button" class="btn btn-warning">Add New</button>
                                <button type="button" class="btn btn-secondary">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!--content-end-->
            </div>

            <!--sidebar-start-->
            <div class="col-md-3">
                <div id="sidebar">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active">
                            <i class="fa fa-th-list"></i>&nbsp;&nbsp;CATEGORIES
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">Business</a>
                        <a href="#" class="list-group-item list-group-item-action">Sports</a>
                        <a href="#" class="list-group-item list-group-item-action">Lifestyle</a>
                        <a href="#" class="list-group-item list-group-item-action">Showbiz</a>
                        <a href="#" class="list-group-item list-group-item-action">Health</a>
                        <a href="#" class="list-group-item list-group-item-action">Science</a>
                        <a href="#" class="list-group-item list-group-item-action">Travel</a>
                    </div>
                </div>
            </div>
            <!--sidebar-end-->
        </div>
    </div>
    <!--container-end-->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="footer">
                        <span class="text-muted">&copy; All rights reserved</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</main>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
